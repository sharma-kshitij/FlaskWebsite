{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="post">
  <h3 align='center'>Sign Up</h3>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter Name" >
    <label for="password1">Password</label>
    <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password" >
    <label for="password2">Confirm password</label>
    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Name" >
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
